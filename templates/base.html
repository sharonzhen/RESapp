<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>


    <!-- Bootstrap stuff -->
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous">
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Load React dependencies on all pages for this app. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    </head>
    <body>
    {% for msg in get_flashed_messages() %}
        <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}

    <!-- page content/navigation bar -->
    {% block navbar %}
    {% endblock %}

    {% block body %}
    {% endblock %}

    <!-- Javascript -->
    {% block js %}
    {% endblock %}
    <script type="text/jsx" src="/static/js/navbar.jsx"></script>
    </body>
</html>
