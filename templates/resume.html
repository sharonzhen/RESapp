{% extends 'base.html' %}

{% block head %}
    Welcome
{% endblock %}

{% block navbar %}
<div id="navbar"></div>
{% endblock %}

{% block body %}
<div id="root"></div>



<h1> Add education</h1>
<form action="/resume/add/edu" method="POST">
    <div><label for="name">institution name</label>
        <input type="text" name="name" required /></div>
    <div><label for="d_from">date</label>
        <input type="date" name="d_from" required /></div>
    <div><label for="loc">location</label>
        <input type="text" name="loc" required /></div>
    <div><label for="des">degree</label>
        <input type="text" name="des" required /></div>
    <input type="submit" value="Submit"/>
</form>

<h1> Add technical</h1>
<form action="/resume/add/tech" method="POST">
    <div><label for="name">label</label>
        <input type="text" name="name" required /></div>
    <div><label for="des">list</label>
        <input type="text" name="des" required /></div>
    <input type="submit" value="Submit"/>
</form>

<h1> Add coursework</h1>
<form action="/resume/add/course" method="POST">
    <div><label for="name">label</label>
        <input type="text" name="name" required /></div>
    <div><label for="des">list</label>
        <input type="text" name="des" required /></div>
    <input type="submit" value="Submit"/>
</form>

<h1> Add work experience </h1>
<form action="/resume/add/work" method="POST">
    <div><label for="name">company name</label>
        <input type="text" name="name" required /></div>
    <div><label for="role">role</label>
        <input type="text" name="role" required /></div>
    <div><label for="loc">location</label>
        <input type="text" name="loc" required /></div>
    <div><label for="d_from">date started</label>
        <input type="date" name="d_from" required /></div>
    <div><label for="d_to">date ended (leave blank if current)</label>
        <input type="date" name="d_to" required /></div>
    <div><label for="tags">tags</label>
        <input id="tags" type="text" name="tags" required /></div>
    <textarea name="details" rows="5" cols="50">
Input details here. Separate each item with a newline, i.e. 
bulletpoint 1 - this will go on a bulletpoint
bulletpoint 2 - this will go on another bulletpoint
    </textarea></div>
    <input type="submit" value="Submit"/>
</form>

        <input type="date" name="d_from" required /></div>

    <div><label for="details">details</label>
        <textarea name="details" rows="5" cols="50">
Input details here. Separate each item with a newline, i.e. 
bulletpoint 1 - this will go on a bulletpoint
bulletpoint 2 - this will go on another bulletpoint
        </textarea></div>
    <input type="submit" value="Submit"/>
</form>
